name: Test 🧪

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v4.2.2
        with:
          show-progress: false
          submodules: "recursive"

      - name: Setup node 📦
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 22
          check-latest: true

      - name: Install dependencies 📥
        run: npm ci --no-audit

      - name: Run tests 🧪
        run: npm run test
        env:
          VITE_MONGOURL: mongodb://localhost:27017/test
          VITE_JWT_SECRET: ${{ secrets.VITE_JWT_SECRET }}
